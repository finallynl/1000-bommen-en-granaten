<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1000 Bommen & Granaten!</title>
    </head>
    <body>
        <header>
            <a href="https://www.999games.nl/duizend-bommen-en-granaten-dobbelspel.html" target="_blank" title="Ga naar de website van het spel">
                <img class="bombsLogo" src="./1000_bommen_logo.png" alt="1000 Bommen & Granaten!">
            </a> 
        </header>
  
        <section class="unlockPlayers-container">
            <div>
                <input class="playerNameInput" type="text" placeholder="Speler 1">
                <button id="unlockPlayer1" class="join" type="submit">Speel mee!</button>
            </div>
            <div>
                <input class="playerNameInput" type="text" placeholder="Speler 2">
                <button id="unlockPlayer2" class="join" type="submit">Speel mee!</button>
            </div>
            <div id="inputPlayer3">
                <input class="playerNameInput" type="text" placeholder="Speler 3">
                <button id="unlockPlayer3" class="join" type="submit">Speel mee!</button>
            </div>
            <div id="inputPlayer4">
                <input class="playerNameInput" type="text" placeholder="Speler 4">
                <button id="unlockPlayer4" class="join" type="submit">Speel mee!</button>
            </div>
            <button id="addPlayer3" class="add-player-button">Derde speler toevoegen</button>
            <button id="addPlayer4" class="add-player-button">Vierde speler toevoegen</button>
        </section>

        <section class="scoreboard-container">
            <div class="score-grid">
                <div id="columnPlayer1" class="player-container">
                    <h3 class="headerPlayer disabled">Speler 1</h3>
                    <p class="namePlayer disabled">geen speler</p>
                    <input type="number" class="scorePlayer score-fontsize-2players" value=0 readonly="true" disabled>
                    <div class="button-container">
                        <button class="button plus100" id="plus100Player1" disabled>+ 100</button>
                        <button class="button min100" id="min100Player1" disabled>- 100</button>
                    </div>
                    <div class="button-container">
                        <button class="button plus1000" id="plus1000Player1" disabled>+ 1000</button>
                        <button class="button min1000" id="min1000Player1" disabled>- 1000</button>
                    </div>
                    <div class="button-container">
                        <button class="button bonus" id="plus500Player1" disabled>&#128081;</button>
                    </div>
                </div>
                <div id="columnPlayer2" class="player-container">
                    <h3 class="headerPlayer disabled">Speler 2</h3>
                    <p class="namePlayer disabled">geen speler</p>
                    <input type="number" class="scorePlayer score-fontsize-2players" value=0 readonly="true" disabled>
                    <div class="button-container">
                        <button class="button plus100" id="plus100Player2" disabled>+ 100</button>
                        <button class="button min100" id="min100Player2" disabled>- 100</button>
                    </div>
                    <div class="button-container">
                        <button class="button plus1000" id="plus1000Player2" disabled>+ 1000</button>
                        <button class="button min1000" id="min1000Player2" disabled>- 1000</button>
                    </div>
                    <div class="button-container">
                        <button class="button bonus" id="plus500Player2" disabled>&#128081;</button>
                    </div>
                </div>
                <div id="columnPlayer3" class="player-container">
                    <h3 class="headerPlayer disabled">Speler 3</h3>
                    <p class="namePlayer disabled">geen speler</p>
                    <input type="number" class="scorePlayer score-fontsize-2players" value=0 readonly="true" disabled>
                    <div class="button-container">
                        <button class="button plus100" id="plus100Player3" disabled>+ 100</button>
                        <button class="button min100" id="min100Player3" disabled>- 100</button>
                    </div>
                    <div class="button-container">
                        <button class="button plus1000" id="plus1000Player3" disabled>+ 1000</button>
                        <button class="button min1000" id="min1000Player3" disabled>- 1000</button>
                    </div>
                    <div class="button-container">
                        <button class="button bonus" id="plus500Player3" disabled>&#128081;</button>
                    </div>
                </div>

                <div id="columnPlayer4" class="player-container">
                    <h3 class="headerPlayer disabled">Speler 4</h3>
                    <p class="namePlayer disabled">geen speler</p>
                    <input type="number" class="scorePlayer score-fontsize-2players" value=0 readonly="true" disabled>
                    <div class="button-container">
                        <button class="button plus100" id="plus100Player4" disabled>+ 100</button>
                        <button class="button min100" id="min100Player4" disabled>- 100</button>
                    </div>
                    <div class="button-container">
                        <button class="button plus1000" id="plus1000Player4" disabled>+ 1000</button>
                        <button class="button min1000" id="min1000Player4" disabled>- 1000</button>
                    </div>
                    <div class="button-container">
                        <button class="button bonus" id="plus500Player4" disabled>&#128081;</button>
                    </div>
                </div>
            </div>
            <div class="reset-container">
                <button id="resetButton" disabled>Reset</button>
            </div>
        </section>

        <footer>
            <span>Joost Steltenpool (2022)</span>
            <div class="image-container">
                <a href="https://www.999games.nl" target="_blank" title="Ga naar de website van 999 Games">
                    <img class="games999-logo" src="./999_games_logo.jpeg" alt="999 Games logo. Klik hier en ga naar de website.">
                </a>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
