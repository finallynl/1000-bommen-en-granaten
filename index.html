<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1000 Bommen & Granaten!</title>
    </head>
    <body>
        <header>
            <a href="https://www.999games.nl/duizend-bommen-en-granaten-dobbelspel.html" target="_blank" title="Ga naar de website van het spel">
                <img class="bombsLogo" src="./1000_bommen_logo.png" alt="1000 Bommen & Granaten!">
            </a> 
        </header>
  
        <section class="unlockPlayers-container">
            <div id="inputPlayer1">
                <input class="playerNameInput" type="text" placeholder="Speler 1">
                <button data-id="1" class="js-unlockplayer join" type="submit">Speel mee!</button>
            </div>
            <div id="inputPlayer2">
                <input class="playerNameInput" type="text" placeholder="Speler 2">   
                <button data-id="2" class="js-unlockplayer join" type="submit">Speel mee!</button>
            </div>
            <div id="inputPlayer3">
                <input class="playerNameInput" type="text" placeholder="Speler 3">
                <button data-id="3" class="js-unlockplayer join" type="submit">Speel mee!</button>
                </a>            
            </div>
            <div id="inputPlayer4">
                <input class="playerNameInput" type="text" placeholder="Speler 4">
                <button data-id="4" class="js-unlockplayer join" type="submit">Speel mee!</button>
                </a>
            </div>
            <button id="addPlayer3" class="add-player-button">Derde speler toevoegen</button>
            <button id="addPlayer4" class="add-player-button">Vierde speler toevoegen</button>
            <button id="showInputContainer" class="add-player-button">Invoervelden tonen</button>
            <button id="hideInputContainer" class="add-player-button">Invoervelden verbergen</button>
        </section>

        <section class="scoreboard-container">
            <div class="score-grid">
                <div data-id="1" id="columnPlayer1" class="player-container">
                    <h3 class="headerPlayer disabled">Speler 1</h3>
                    <p class="namePlayer disabled">geen speler</p>
                    <input type="number" class="scorePlayer score-fontsize-2players" value=0 readonly="true" disabled>
                    <div class="button-container">
                        <button class="button plus100 js-player-action" data-action="100" disabled>+ 100</button>
                        <button class="button min100 js-player-action" data-action="-100" disabled>- 100</button>
                    </div>
                    <div class="button-container">
                        <button class="button plus1000 js-player-action" data-action="1000"  disabled>+ 1000</button>
                        <button class="button min1000 js-player-action" data-action="-1000" disabled>- 1000</button>
                    </div>
                    <div class="button-container">
                        <button class="button bonus js-player-action" data-action="500" disabled>&#128081;</button>
                    </div>
                </div>
                <div data-id="2" id="columnPlayer2" class="player-container">
                    <h3 class="headerPlayer disabled">Speler 2</h3>
                    <p class="namePlayer disabled">geen speler</p>
                    <input type="number" class="scorePlayer score-fontsize-2players" value=0 readonly="true" disabled>
                    <div class="button-container">
                        <button class="button plus100 js-player-action" data-action="plus100" disabled>+ 100</button>
                        <button class="button min100 js-player-action" data-action="min100" disabled>- 100</button>
                    </div>
                    <div class="button-container">
                        <button class="button plus1000 js-player-action" data-action="plus1000"  disabled>+ 1000</button>
                        <button class="button min1000 js-player-action" data-action="min1000" disabled>- 1000</button>
                    </div>
                    <div class="button-container">
                        <button class="button bonus js-player-action" data-action="bonus" disabled>&#128081;</button>
                    </div>
                </div>
                <div data-id="3" id="columnPlayer3" class="player-container">
                    <h3 class="headerPlayer disabled">Speler 3</h3>
                    <p class="namePlayer disabled">geen speler</p>
                    <input type="number" class="scorePlayer score-fontsize-2players" value=0 readonly="true" disabled>
                    <div class="button-container">
                        <button class="button plus100 js-player-action" data-action="plus100" disabled>+ 100</button>
                        <button class="button min100 js-player-action" data-action="min100" disabled>- 100</button>
                    </div>
                    <div class="button-container">
                        <button class="button plus1000 js-player-action" data-action="plus1000"  disabled>+ 1000</button>
                        <button class="button min1000 js-player-action" data-action="min1000" disabled>- 1000</button>
                    </div>
                    <div class="button-container">
                        <button class="button bonus js-player-action" data-action="bonus" disabled>&#128081;</button>
                    </div>
                </div>

                <div data-id="4" id="columnPlayer4" class="player-container">
                    <h3 class="headerPlayer disabled">Speler 4</h3>
                    <p class="namePlayer disabled">geen speler</p>
                    <input type="number" class="scorePlayer score-fontsize-2players" value=0 readonly="true" disabled>
                    <div class="button-container">
                        <button class="button plus100 js-player-action" data-action="plus100" disabled>+ 100</button>
                        <button class="button min100 js-player-action" data-action="min100" disabled>- 100</button>
                    </div>
                    <div class="button-container">
                        <button class="button plus1000 js-player-action" data-action="plus1000"  disabled>+ 1000</button>
                        <button class="button min1000 js-player-action" data-action="min1000" disabled>- 1000</button>
                    </div>
                    <div class="button-container">
                        <button class="button bonus js-player-action" data-action="bonus" disabled>&#128081;</button>
                    </div>
                </div>
            </div>
            <div class="reset-container">
                <button id="resetButton" disabled>Reset</button>
            </div>
        </section>

        <footer>
            <span>Joost Steltenpool (2022)</span>
            <div class="image-container">
                <a href="https://www.999games.nl" target="_blank" title="Ga naar de website van 999 Games">
                    <img class="games999-logo" src="./999_games_logo.jpeg" alt="999 Games logo. Klik hier en ga naar de website.">
                </a>
            </div>
        </footer>

        <script src="script.js"></script>

    </body>
</html>
