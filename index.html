<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1000 Bommen & Granaten!</title>
    </head>
    <body>
        <header>
            <img class="bommen-logo" src="./1000_bommen_logo.png" alt="1000 Bommen & Granaten!">
            <!-- <div class="image-container">
            </div> -->
            <!-- <h1 class="een">1</h1>
            <h1 class="bommen">&#128163;&#128163;&#128163;</h1>
            <h1 class="titel">Bommen & Granaten!</h1> -->
        </header>
  
        <section>
            <div class="spelers">
                <input id="speler1Input" type="text" placeholder="Speler 1">
                <button class="speelmee" type="submit" onclick="registerSpeler1()">Speel mee!</button>
            </div>
            <br>
            <div>
                <input id="speler2Input" type="text" placeholder="Speler 2">
                <button class="speelmee" type="submit" onclick="registerSpeler2()">Speel mee!</button>
            </div>
            <br>
            <div>
                <input id="speler3Input" type="text" placeholder="Speler 3">
                <button class="speelmee" type="submit" onclick="registerSpeler3()">Speel mee!</button>
            </div>
            <br>
            <div>
                <input id="speler4Input" type="text" placeholder="Speler 4">
                <button class="speelmee" type="submit" onclick="registerSpeler4()">Speel mee!</button>
            </div>
        </section>

        <table>
                <tr>
                    <th id="headerSpeler1" class="columnSpeler1">Speler 1</th>
                    <th id="headerSpeler2" class="columnSpeler2">Speler 2</th>
                    <th id="headerSpeler3" class="columnSpeler3">Speler 3</th>
                    <th id="headerSpeler4" class="columnSpeler4">Speler 4</th>
                </tr>
            
                <tr class="namen">
                    <td id="naamSpeler1" class="columnSpeler1">geen speler</td>
                    <td id="naamSpeler2" class="columnSpeler2">geen speler</td>
                    <td id="naamSpeler3" class="columnSpeler3">geen speler</td>
                    <td id="naamSpeler4" class="columnSpeler4">geen speler</td>
                </tr>

                <tr class="punten">
                    <td><input type="number" id="scoreSpeler1" class="columnSpeler1" value=0 readonly="true" disabled></td>
                    <td><input type="number" id="scoreSpeler2" class="columnSpeler2" value=0 readonly="true" disabled></td>
                    <td><input type="number" id="scoreSpeler3" class="columnSpeler3" value=0 readonly="true" disabled></td>
                    <td><input type="number" id="scoreSpeler4" class="columnSpeler4" value=0 readonly="true" disabled></td>
                </tr>

                <!-- Plus en min 100 -->
                <tr>
                    <td>
                        <button class="button plus" id="+100Speler1" disabled>+ 100</button>
                        <button class="button min" id="-100Speler1" disabled>- 100</button>
                    </td>
                    <td>
                        <button class="button plus" id="+100Speler2" disabled>+ 100</button>
                        <button class="button min" id="-100Speler2" disabled>- 100</button>
                    </td>
                    <td>
                        <button class="button plus" id="+100Speler3" disabled>+ 100</button>
                        <button class="button min" id="-100Speler3" disabled>- 100</button>
                    </td>
                    <td>
                        <button class="button plus" id="+100Speler4" disabled>+ 100</button>
                        <button class="button min" id="-100Speler4" disabled>- 100</button>
                    </td>
                </tr>
                <!-- Plus en min 1000 -->
                <tr>
                    <td>
                        <button class="button plus" id="+1000Speler1" disabled>+ 1000</button>
                        <button class="button min" id="-1000Speler1" disabled>- 1000</button>
                    </td>
                    <td>
                        <button class="button plus" id="+1000Speler2" disabled>+ 1000</button>
                        <button class="button min" id="-1000Speler2" disabled>- 1000</button>
                    </td>
                    <td>
                        <button class="button plus" id="+1000Speler3" disabled>+ 1000</button>
                        <button class="button min" id="-1000Speler3" disabled>- 1000</button>
                    </td>
                    <td>
                        <button class="button plus" id="+1000Speler4" disabled>+ 1000</button>
                        <button class="button min" id="-1000Speler4" disabled>- 1000</button>
                    </td>
                </tr>
                <!-- Plus 500 -->
                <tr>
                    <td><button class="button bonus" id="+500Speler1" disabled>&#128081;</button></td>
                    <td><button class="button bonus" id="+500Speler2" disabled>&#128081;</button></td>
                    <td><button class="button bonus" id="+500Speler3" disabled>&#128081;</button></td>
                    <td><button class="button bonus" id="+500Speler4" disabled>&#128081;</button></td>
                </tr>
                <!-- Reset button-->
                <tr class="reset-row">
                    <td colspan="4"><button id="reset" disabled>Reset</td>

                </tr>
        </table>
        <footer>
            <span>Gemaakt door Joost Steltenpool (2022)</span>
            <div class="image-container">
                <a href="https://www.999games.nl" target="_blank">
                    <img class="games999-logo" src="./999_games_logo.jpeg" alt="Go to the 999 Games website">
                </a>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
